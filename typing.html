<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Express - Test your Typing Speed</title>
    <link rel="stylesheet" href="css/typing.css">
</head>

<body>
    <div class="container">
        <div class="gradient">
            <div class="nav-bar">
                <a href="index.html">
                    <img src="images/logo.png" alt="Website-Logo" id="web-logo">
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav_link">Home</a></li>
                        <li><a href="about_us.html" class="nav_link">About Us</a></li>
                    </ul>
                </nav>
                <img src="images/hamburger-icon.png" alt="hamburger-icon" id="hamburger-icon">
            </div>

            <div class="timer-div">
                <span id="timer-text">Time Left: 2:00</span>
            </div>

            <div class="typing-div">
                <div id="typing-area">
                </div>
            </div>
            <div class="input-div">
                <input type="text" name="" id="user-input" placeholder="Type Here ...." autofocus autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>


    <script src="js/typing.js"></script>
</body>

</html>
